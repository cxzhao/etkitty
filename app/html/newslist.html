<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-7 col-md-offset-1" style="margin-top: 10px">
			<div *ngFor='let news of newsArray'>
				<a href="/newsdetail/{{news.id}}">
					<div class="news-item col-xs-12 col-sm-12 col-md-12">

						<div class="col-xs-12 col-sm-12 col-md-12">
							<h4 class="media-heading text-h4-1">{{news?.title}}</h4>
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3">
							<a href="#/newsdetail?id={{news.id}}"> <img
								class="img-responsive" src="{{news?.image}}" alt="图片被外星人吃掉了">
							</a>
						</div>
						<div class="col-xs-9 col-sm-9 col-md-9">
							<p class="p-text-1">{{news?.introduction}}</p>
							<p>
								<span class="badge span-badge span-right">阅读({{news?.readCount}})</span>
								<span class="span-right span-text-1">{{news?.time | date:'yyyy-MM-dd
									HH:mm:ss'}}</span> <span
									class="span-right span-text-1">来源：{{news?.source}}</span>
							</p>
						</div>
				</div>
		 </a>
   </div>

	 <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-0">
				<nav style="text-align: center">
					<ul class="pagination pagination-lg">
						<li><a href="javascript:void(0)" (click)='prep()'>&laquo;</a></li>
						<li *ngFor='let page of pageList'><a href="javascript:void(0)"
							(click)='pageSearch(page)'>{{page}}</a></li>
						<li><a href="javascript:void(0)" (click)='last()'>&raquo;</a></li>
					</ul>
				</nav>
	</div>

   </div>

   <div class="col-xs-12 col-sm-12 col-md-3" style="margin-top: 15px">
	 			<div class="panel panel-default">
	 				<div class="panel-heading" style="background-color: #ffffff;">
	 					<h4 class="text-h4">热门标签</h4>
	 				</div>
	 				<div class="panel-body">
	 					<span class="span-tag" *ngFor='let tag of tagList'><a class="tag-href"
	 						href="javascript:void(0)" (click)='queryByTag(tag.id)'>{{tag?.tagName}}</a></span>
	 					<span class="span-tag"> <a href="javascript:void(0)"
	 						(click)='prepTag()'>&larr;</a><a href="javascript:void(0)">切换</a><a href="javascript:void(0)"
	 						(click)='lastTag()'>&rarr;</a>
	 					</span>
	 				</div>
	 			</div>
	 </div>

</div>
