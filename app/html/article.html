<div class="row" style="margin-top: 10px">
		<div class="col-xs-12 col-sm-12 col-md-7 col-md-offset-1">
			<div class="col-xs-12 col-sm-12 col-md-12 div-padding-left-right">
				<div class="panel panel-default panel-margin">
					<div class="panel-body">
            <span class="span-7">写点什么</span>
            <a href="javascript:void(0)" (click)="write()" target="_blank" class="btn btn-default element-right">写文章</a>
					</div>
				</div>
			</div>

      <div class="news-item col-xs-12 col-sm-12 col-md-12"
				*ngFor="let article of articleList">


        <div class="col-xs-12 col-sm-12 col-md-12">
					<div class="div-padding-left col-xs-6 col-sm-6 col-md-6">
						<div class="div-padding-left col-xs-2 col-sm-2 col-md-2">
							<img src="{{article?.user.headImage}}" class="head-img img-responsive"/>
						</div>
						<div class="div-padding-left col-xs-10 col-sm-10 col-md-10">
							<div><span class="span-9">{{article?.userName}}</span></div>
							<div><span class="span-9">{{article?.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
						</div>
					</div>

          <div class="div-padding-left col-xs-12 col-sm-12 col-md-12">
          <br>
          <h5>{{article?.title}}</h5>
          <br>
					</div>

				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>{{article?.introduction}}</p>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>
						<a href="#/commentdetail?id={{article?.id}}" target="_blank">更多......</a>
					</p>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>
						<span class="span-9">标签:</span> <span class="span-8"
							*ngFor="let tag of article.tagList">{{tag?.tagName}}</span><span class="span-8">阅读({{article?.readCount}})</span>
					</p>
				</div>

			</div>
   </div>

	 <div class="col-xs-12 col-sm-12 col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color:#FFFFFF">
					<h4 class="text-h4">热门标签</h4>
				</div>
				<div class="panel-body">
					<span class="span-tag" *ngFor="let tag of tagList"><a class="tag-href"
						href="javascript:void(0)" (click)="queryByTag(tag?.id)">{{tag?.tagName}}</a></span>
					<span class="span-tag"> <a href="javascript:void(0)"
						(click)="prepTag()">&larr;</a><a href="javascript:void(0)">切换</a><a href="javascript:void(0)"
						(click)="lastTag()">&rarr;</a>
					</span>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color:#FFFFFF">
					<h4 class="text-h4">热们评论</h4>
				</div>
				<div class="panel-body">
					<p *ngFor="let article of hotList"><a href="#/commentdetail?id={{article?.id}}" target="_blank"><span class="span-11">{{article.title}}</span></a></p>
					<p><a href="javascript:void(0)" (click)="nextHotArticle()">更多</a></p>
				</div>
			</div>
		</div>



	 <div class="col-xs-12 col-sm-12 col-md-12">

				<nav style="text-align: center">
					<ul class="pagination pagination-lg">
						<li><a href="javascript:void(0)" (click)="prep()">&laquo;</a></li>
						<li *ngFor="let page of pageList"><a href="javascript:void(0)"
							(click)="currentPage(page)">{{page}}</a></li>
						<li><a href="javascript:void(0)" (click)="last()">&raquo;</a></li>
					</ul>
				</nav>

	</div>



</div>
