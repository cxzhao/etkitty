<div id="loginModal" class="modal fade" role="dialog" aria-hidden="true">
	<div class="modal-dialog  modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					ng-click="cancel()">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">用户登陆</h4>
			</div>
			<div class="modal-body">
				<form role="form" id="loginForm">
					<div class="form-group">
						<input type="text" name="email" class="form-control"
							[(ngModel)]="email" placeholder="邮箱">
					</div>

					<div class="form-group">
						<input type="password" name="password" [(ngModel)]="password"
							class="form-control" placeholder="密码">
					</div>

				</form>
				<p>
					<a href="main.html#/register">没有账号，去注册</a>
				</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-block" (click)="mlogin()">登陆</button>
			</div>
		</div>
	</div>
</div>
